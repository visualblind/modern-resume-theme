    content:
      - layout: left
        title: Robert Half
        # link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: Systems Administrator
        caption: November 2018 - December 2018
        quote: >
          Provided capacity to streamline and refine existing standard procedures including automation of end user Office365 email signature generation and deployment, reduce capital expenditure in AWS cloud, and focus on project-oriented tasks, which affect the whole organization.
        description: | # this will include new lines to allow paragraphs
          - Plan, deploy, and manage IT systems: Windows Servers, Hyper-V Clustering, Active Directory, Exchange, Office 365 AD Integration
          - Acknowledge and respond to all assigned service tickets within the SLA
          - Assure the performance and availability of all systems in multiple states
          - Troubleshoot and perform break-fix tasks on all systems
          - Document maintenance for all systems and network infrastructure
          - Maintain Active Directory infrastructure including implementation of new features
          - Provide support for Microsoft technologies (DFS, DHCP, Active Directory, Exchange, RDS, Windows Server 2008/2012/R2, SQL Server)
          - Provide support services for virtualization technologies: Hyper-V, and ESXi, and use best practices to implement and maintain the hardware environment
          - Monitor the remote management system alerts & notifications
          - Administer and maintain the remote monitoring and management system: updates agent scripts, responds to alerts, and monitors dashboard
          - Inspect the use of technology and software to ensure functionality and efficiency
          - Identify the need for upgrades, configurations or new systems
          - Handle or assist in equipment moves, deployment, equipment tracking, requisitions, and/or RMAs
          - Communicate effectively to users and IT resources to help understand or effectively troubleshoot issues or requests
          - Provide networking diagnostics (IP network routing, DNS, DHCP)
          - Perform TCP/IP, LAN/WAN, network and related troubleshooting diagnostics and repair

      - layout: left
        title: SchoolsFirst Federal Credit Union
        link: https://www.schoolsfirstfcu.org/
        link_text: schoolsfirstfcu.org
        sub_title: Systems Administrator I
        caption: August 2017 - March 2018
        quote: >
          Support complex heavily virtualized VMware infrastructure with a focus in key functional areas including applications, operating systems, servers, storage and virtualization.
        description: | # this will include new lines to allow paragraphs
          - Manage corporate SSL/TLS certificates/keys via Venafi PKI (public key infrastructure) software
          - Support complex infrastructure with a focus in key functional areas including applications, operating systems, servers, storage and virtualization
          - Microsoft Active Directory, Microsoft Exchange, Microsoft IIS, Microsoft SQL, Microsoft Skype for Business
          - Install and configure systems and virtual machines to support infrastructure and applications on VMWare vSphere 6.x technologies
          - Coordinate with vendors for technical support and upgrades
          - Submit and fulfill ServiceNow ITSM service requests, respond to incidents and problems
          - Perform daily systems monitoring with Solar Winds NPM, Splunk
          - Verify the integrity and availability of all hardware, server resources, systems and key processes, reviewing system and application logs, and verifying completion of after-hours maintenance
          - Gather and analyze Wintel/RHEL and IBM FileNet application log files
          - Provide second tier support including investigation and troubleshooting
          - Perform regular systems hardening to maintain security standards
          - Schedule, test, stage, deploy Wintel updates for all prod virtual machines with IBM BigFix
          - Support Credit Union specific backend and general back office applications
          - IBM Tivoli Storage Manager backup software administration
          - Cisco UCS B/C Class, HP Non-Stop, IBM P Series, Nutanix

      - layout: left
        title: Rhythm Agency
        link: https://rhythmagency.com/
        link_text: rhythmagency.com
        sub_title: Systems Engineer
        caption: February 2016 - May 2017
        quote: >
          Provide 75% Linux / 25% Windows administration, LAN/WAN/VPN administration, VMware administration, and extensive exposure to Amazon Web Services. Manage company infrastructure while deploying and managing client Microsoft .NET (Umbraco), LAMP and LEMP stacks running Wordpress. Manage high availability (HA) and disaster recovery (DR) solutions with SQL Server Availability Groups and AWS EC2 snapshots.
        description: | # this will include new lines to allow paragraphs
          - Consolidated virtual machines on AWS EC2 while migrating from Digital Ocean and various other cloud providers
          - Managed Linux Ubuntu Server, Windows Server 2008/2016 and Active Directory infrastructure
          - Decreased OPEX by defining a more manageable storage solution by defining a better snapshot schedule system
          - Tuned OS, front and back-end business applications: Apache and MySQL on all systems according to system resources (http://bit.ly/2r4e7Xu)
          - Worked with entire Atlassian product suite (JIRA, Bit Bucket, Confluence, Trello, HipChat)
          - Created and maintain IT standard operating procedures using Atlassian Confluence
          - Used as much of AWS's services where possible including EC2, VPC, Route 53, SES in an effort to centralize management of company and infrastructures
          - Implemented Cloudflare business plans to utilize WAF and CDN for customers who receive high web traffic (250,000+ unique visitors/month)
          - Manage all infrastructure and client websites Apex score with New Relic SaaS
          - Researched, recommended and implemented network enhancements that improved system reliability and performance including ISC DNS (BIND) & DHCP
          - SSL purchasing, implementation and hardening against known vulnerabilities on Linux and Windows servers
          - Act as point of first contact for all internal Mac and PC issues

      - layout: left
        title: Sentric
        link: https://sentrichr.com/
        link_text: sentrichr.com
        sub_title: Systems Administrator
        caption: April 2011 - January 2016
        quote: >
          Provide 90% Windows / 10% Linux administration, LAN/WAN/VPN administration, internal VMware administration, and extensive exposure to Amazon Web Services although we eventually migrated away from AWS. Manage company infrastructure while deploying and managing client Microsoft .NET HR-related web portals. Manage disaster recovery (DR) solutions for mission critical and client systems.
        description: | # this will include new lines to allow paragraphs
          - Wear multiple hats: Windows and Linux System Engineer, Network Administrator, VMware Administrator, SAN Administrator, Desktop Support
          - Active Directory domain and Exchange Server migration to Amazon EC2
          - Plan and implement disaster recovery for mission critical SQL database systems
          - Ensure sufficient compute and storage capacity for Windows and SQL servers
          - Monitor SQL server performance using Perfmon metrics and PAL for analysis
          - Design and implement the Active Directory infrastructure including DNS, DHCP, CA, NPS, GPO, WINS, DFS/DFSS, WSUS, WDS, backups and reporting
          - Implement Distributed File System Replication
          - Develop a PHP and MySQL based infrastructure status display
          - Server monitoring with Nagios configurations and plugins
          - Maintain LAMP stack including WordPress
          - SSL certificate process for Windows and Linux servers
          - Deploy VPN network routing and addressing in Amazon VPC
          - Deploy SSTP remote access VPN with Group Policy
          - Setup and deploy virtual machines running in Amazon EC2
          - Automate Active Directory reporting and user account lockout event notification, internal processes and Outlook MAPI user profiles with PowerShell and Group Policy
          - Use AWS Tools for Windows PowerShell to automate scheduled AMI backups
          - Sonicwall IPSEC VPN setup between offices
          - Maintain Exchange Server email system
          - Troubleshoot critical performance issues (SQL Server, SAN)
          - SAN support (firmware and driver updates, partition alignment, cluster size, iSCSI)
          - Configured WiFi WPA2-Enterprise with NPS RADIUS
          - Communicate with outside service centers and software vendors

      - layout: left
        title: Agility Logistics
        link: https://www.agility.com/
        link_text: agility.com
        sub_title: Network Support
        caption: April 2008 - May 2010
        quote: >
          Provide 90% Windows / 10% Linux administration. Travel required between offices in L.A. and O.C. 60/40 split between server/client responsibilities.
        description: | # this will include new lines to allow paragraphs
          - Monitor on-site and remote servers for maintenance and troubleshoot issues at the operating system, hardware and network layers utilizing Nagios and HP Insite Mgr
          - Administer tape backups on and off-site of all business critical servers in the corporate office. Design CA Arcserve efficiently backing up 60 servers which include Exchange, SQL, Oracle, MS and Linux systems.
          - Install, support, monitor Exchange severs with over 2,000 mailboxes.
          - Configure and update BIND DNS and Nagios running RHEL operating system according to infrastructure changes.
          - Write SOP documentation pertaining to the IT infrastructure.
          - Assist with the planning and implementation of various projects as required.
          - Build, maintain and support company standard images for client laptop and desktop PCs
          - Build, configure, support physical and virtual Windows 2000/2003/2008 operating systems on various platforms including: HP Proliant, IBM BladeCenter, System X, Dell PowerEdge, Citrix Xenserver, VMware ESXi

      - layout: left
        title: Broadcom
        link: https://www.broadcom.com/
        link_text: broadcom.com
        sub_title: L2 Wintel Helpdesk
        caption: March 2006 - October 2007
        quote: >
          Full time contact position. Provide 95% Windows / 5% Linux support, LAN/VPN administration. Originally hired as a Level I Wintel Helpdesk Technician but quickly moved up to Level II. Operated on a team of 8 providing 24/7 support to a Fortune 500 client with a campus supporting over 500 internal employees.
        description: | # this will include new lines to allow paragraphs
          - Support world-wide combined total of 7,800+ end users in a closed intranet Windows enterprise environment
          - Deploy applications using Altiris software and troubleshoot all on-campus end user PC's (mostly Windows)
          - Move users' stations and routine procedures on Avaya telecom backend
          - Escalate server issues to Level III Wintel business unit when necessary
          - Day to day duties include using Remedy helpdesk software for incident resolution and software/ hardware inventory management
          - Train and coach entry-level technical candidates. Designated as direct support for Directors and VP's in an extremely demanding environment
          - Prepare and image enterprise x86/x64 systems for end users, installation of all nonstandard hardware, software and configuration
          - Remotely diagnose and resolve requests utilizing Altiris and other remote tools (Carbon Copy, VNC, RDP)

