about_content: | # this will include new lines to allow paragraphs
  Systems Administrator with 13 years of experience in the semiconductor, logistics, finance, web development and service industries with a natural unavoidable attention to detail.

  Certifications: <mark>MCSA</mark>, <mark>Network+</mark>, <mark>A+</mark>

  - Well rounded in all aspects of core IT Infrastructure and best practices
  - 24/7/365 on-call standby resource responsibility for urgent IT incidents
  - Proficient in managing all major flavors of Linux operating systems
  - Over 13 years of Wintel experience
  - Knowledge of public internet and internal network protocols
  - Microsoft Active Directory & Exchange migration experience
  - Process Automation & Scripting expertise
  - Technical Support, Systems Installation, Configuration & Upgrading
  - Microsoft SQL Server and MySQL Database Administration
  - Disaster Recovery Planning RTO/RPO, updating & patch management
  - Authorized to work in the US for any employer

content:

  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Robert Half
        # link: boringcompany.com
        # link_text: boringcompany.com
        sub_title: Systems Administrator
        caption: November 2018 - December 2018
        quote: >
          Provided capacity to streamline and refine existing standard procedures including automation of end user Office365 email signature generation and deployment, reduce capital expenditure in AWS cloud, and focus on project-oriented tasks, which affect the whole organization.
        description: | # this will include new lines to allow paragraphs
          - Plan, deploy, and manage IT systems: Windows Servers, Hyper-V Clustering, Active Directory, Exchange, Office 365 AD Integration
          - Acknowledge and respond to all assigned service tickets within the SLA
          - Assure the performance and availability of all systems in multiple states
          - Troubleshoot and perform break-fix tasks on all systems
          - Document maintenance for all systems and network infrastructure
          - Maintain Active Directory infrastructure including implementation of new features
          - Provide support for Microsoft technologies (DFS, DHCP, Active Directory, Exchange, RDS, Windows Server 2008/2012/R2, SQL Server)
          - Provide support services for virtualization technologies: Hyper-V, and ESXi, and use best practices to implement and maintain the hardware environment
          - Monitor the remote management system alerts & notifications
          - Administer and maintain the remote monitoring and management system: updates agent scripts, responds to alerts, and monitors dashboard
          - Inspect the use of technology and software to ensure functionality and efficiency
          - Identify the need for upgrades, configurations or new systems
          - Handle or assist in equipment moves, deployment, equipment tracking, requisitions, and/or RMAs
          - Communicate effectively to users and IT resources to help understand or effectively troubleshoot issues or requests
          - Provide networking diagnostics (IP network routing, DNS, DHCP)
          - Perform TCP/IP, LAN/WAN, network and related troubleshooting diagnostics and repair

